# ================================================================================
# Digest, periodicals and magazines
# ================================================================================

'Web updates (ex-HTML5 rocks)':
  url: 'https://developers.google.com/web/updates/'
  elem: '.mdl-card'
  link: 'a.mdl-card__title'
  author: '.wf-update-card--author'
  time: '.wf-update-card--date'
  image: 'a.mdl-card__title'

'Smashing magazine':
  url: 'http://www.smashingmagazine.com/'
  elem: 'article.post'
  link: 'h2 > a'
  author: 'h2 + ul li.a a'
  time: 'h2 + ul li.rd'
  image: 'figure > a > img'
  limit: 6

'CSS tricks':
  url: 'http://css-tricks.com/'
  elem: '.article-card'
  link: 'h2 > a.read-article'
  author: '.author-byline .p-author'
  time: 'time.bar-time'
  limit: 6

'Ubuntu design':
  url: 'http://design.canonical.com/'
  elem: '#articles .block-click'
  link: 'article h2 > a'
  author: 'footer p > a'
  time: 'footer p > time'
  image: '.image-wrap img'

'David Walsh':
  url: 'http://davidwalsh.name/'
  elem: '.post-list > li'
  link: '.preview h2 > a'
  author: '.meta > a > span'
  time: '.meta > time'
  image: 'img'
  limit: 4

'Sitepoint depot':
  url: 'https://www.sitepoint.com/'
  elem: 'a.HomePanel'
  author: '.HomePanel_content .l-d-n'
  image: '.HomePanel_image'
  limit: 15

'A List Apart':
  url: 'http://alistapart.com/articles'
  elem: '.main-wrapper .main-content .entry-list > li'
  link: '.entry-title a'
  author: 'a.author .name'
  time: 'time.pubdate'
  limit: 5

'HTML5 bookmarks':
  url: 'http://html5bookmarks.com/'
  elem: '#article .articlestable td.articlerow a'
  author: '.by'
  limit: 15

'Hey Designer':
  url: 'http://heydesigner.com/'
  elem: '.main .articles article'
  link: 'h3 > a'
  author: 'h4'
  limit: 10

'Code Visually':
  url: 'http://codevisually.com/'
  elem: '#boxes .post'
  link: 'h2 > a'
  image: 'img.wp-post-image'
  limit: 5
