# ================================================================================
# Russian news feeds
# ================================================================================

'Lenta.ru':
  url: 'https://lenta.ru/'
  elem: '.item'
  link: 'h3 > a'
  time: 'span.time'
  image: '.picture img'
  limit: 25

'Meduza.io':
  url: 'https://meduza.io/'
  elem: '.PageBlock'
  link: 'a.NewsTitle'
  time: '.NewsTime'
  image: '.NewsEntryImage'
  limit: 25

'TJ':
  url: 'https://tjournal.ru/'
  elem: '.b-articles__b'
  link: 'a.b-articles__b__t'
  author: '.b-articles__b__user u'
  time: '.b-articles__b__date'
  image: '.b-articles__b__image img'
  limit: 25

'RBC':
  url: 'http://www.rbc.ru/'
  elem: '.news-feed__item'
  limit: 25
