# Periodicals and magazines

'Web updates (ex-HTML5 rocks)':
  url: 'https://developers.google.com/web/updates/'
  elem: 'main > .page-content .mdl-card a.mdl-card__title'

'Smashing magazine':
  url: 'http://www.smashingmagazine.com/'
  elem: '#content > article.post > h2 > a'
  limit: 6

'CSS tricks':
  url: 'http://css-tricks.com/'
  elem: '#page-wrap .main-col .article-card > h2 > a.read-article'
  limit: 6

'Ubuntu design':
  url: 'http://design.canonical.com/'
  elem: '#articles .block-click > article h2 > a'

'David Walsh and friends':
  url: 'http://davidwalsh.name/'
  elem: '#main > ul > li > .preview > h2 > a'
  limit: 4

'Sitepoint depot':
  url: 'https://www.sitepoint.com/'
  elem: 'main article.article h1 > a'
  limit: 10

'A List Apart':
  url: 'http://alistapart.com/articles'
  elem: '.main-wrapper .main-content .entry-list li > h3 > a'

'HTML5 bookmarks':
  url: 'http://html5bookmarks.com/'
  elem: '#article .articlestable td.articlerow > a'
  limit: 10

'Hey Designer':
  url: 'http://heydesigner.com/'
  elem: '.main .articles article > h3 > a'
  limit: 8

'Code Visually':
  url: 'http://codevisually.com/'
  elem: '#boxes .post > h2 > a'
